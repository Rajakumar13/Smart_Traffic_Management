<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Smart Traffic Management</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Apply background image */
    body {
      margin: 0;
      padding: 0;
      background: url('bg.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Times New Roman', Times, serif;
      color: #fff;
    }

    .welcome-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      text-align: center;
      flex-direction: column;
    }

    /* Rounded animated container */
    .welcome-box {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 3rem 2rem;
      width: 80%;
      max-width: 600px;
      animation: bounceIn 1.5s ease;
    }

    .welcome-box h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: fadeIn 2s ease;
    }

    .welcome-box p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      animation: fadeInUp 3s ease;
    }

    /* Logo styling */
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border: 3px solid #fff;
      animation: bounceIn 1.5s ease;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <!-- Animated Logo -->
    <img src="logo.jpeg" alt="Smart Traffic Logo" class="logo" />
    
    <div class="welcome-box">
      <h1>Welcome to Smart Traffic Management</h1>
      <p>Your road safety and efficient traffic management system</p>
    </div>
  </div>

  <script>
    // Redirect to register.html after 3 seconds
    setTimeout(function() {
      window.location.href = 'register.html';
    }, 3000);
  </script>
</body>
</html>
