<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Smart Traffic Management</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Existing Styles */
    .error-message {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 0.3rem;
      display: none;
      animation: fadeIn 0.4s ease-in-out;
    }

    .success-message {
      color: #51cf66;
      font-size: 0.9rem;
      margin-top: 1rem;
      text-align: center;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-form {
      animation: slideInUp 0.6s ease-out;
    }

    input {
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    input:focus {
      box-shadow: 0 0 5px rgba(81, 207, 102, 0.6);
      transform: scale(1.02);
    }

    button {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    a {
      transition: color 0.3s ease;
    }

    a:hover {
      color: #51cf66;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form class="login-form" id="registerForm">
      <h2>Register</h2>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
        <div id="username-error" class="error-message"></div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <div id="email-error" class="error-message"></div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password (min 6 characters)" required>
        <div id="password-error" class="error-message"></div>
      </div>

      <button type="submit" id="register-btn">Register</button>
      <div id="success-message" class="success-message"></div>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      document.querySelectorAll('.error-message').forEach(el => {
        el.style.display = 'none';
        el.textContent = '';
      });

      document.getElementById('success-message').style.display = 'none';

      try {
        const response = await fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          if (data.field && data.message) {
            const errorElement = document.getElementById(`${data.field}-error`);
            errorElement.textContent = data.message;
            errorElement.style.display = 'block';
          } else {
            throw new Error(data.message || 'Registration failed');
          }
        } else {
          document.getElementById('success-message').textContent = 'Registration successful! Redirecting to login...';
          document.getElementById('success-message').style.display = 'block';
          document.getElementById('registerForm').reset();

          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        }
      } catch (error) {
        console.error('Error:', error);
        const errorElement = document.getElementById('username-error');
        errorElement.textContent = error.message;
        errorElement.style.display = 'block';
      }
    });
  </script>
</body>
</html>
